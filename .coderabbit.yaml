        markdownlint:
            enabled: true
        github-checks:
            enabled: true
            timeout_ms: 90000
        languagetool:
            enabled: true
            enabled_rules: []
            disabled_rules: []
            enabled_categories: []
            disabled_categories: []
            enabled_only: false
            level: default
        biome:
